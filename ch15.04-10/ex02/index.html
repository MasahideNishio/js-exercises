<!doctype html>
<html lang="ja">
  <head>
    <title>Simple ToDo</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <script type="module" src="/ch15.04-10/ex02/index.js"></script>
    <link rel="stylesheet" href="/ch15.04-10/ex02/style.css" />
  </head>
  <body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white shadow-md rounded-lg w-full max-w-md p-6">
      <h1 class="text-2xl font-bold text-center mb-6">ToDo List</h1>
      <form id="new-todo-form" class="flex gap-2 mb-4">
        <input
          type="text"
          id="new-todo"
          placeholder="What needs to be done?"
          class="flex-grow px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
        <button
          type="submit"
          class="px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 focus:outline-none"
        >
          Add
        </button>
      </form>
      <ul id="todo-list" class="space-y-2">
        <!-- JavaScript で動的に追加される -->
      </ul>

      <template id="todo-template">
        <li
          class="flex items-center justify-between bg-gray-50 p-4 rounded-lg shadow-sm"
        >
          <div class="view flex items-center gap-2">
            <input
              class="toggle"
              type="checkbox"
              class="h-4 w-4 text-blue-500 rounded"
            />
            <label class="content text-gray-700"></label>
          </div>
          <button
            class="destroy text-red-500 hover:text-red-700 focus:outline-none"
          >
            ❌
          </button>
        </li>
      </template>
    </div>
  </body>
</html>
