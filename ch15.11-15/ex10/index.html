<!doctype html>
<html lang="ja">
  <head>
    <title>Canvas Demo</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <script type="module" src="index.js"></script>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        margin: 0;
        padding: 20px;
        background-color: #f0f0f0;
      }

      input#image {
        margin-bottom: 20px;
      }

      .canvas-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin: 10px 0;
      }

      #animation {
        border: none; /* アニメーション用キャンバスの枠を消す */
      }
      canvas {
        border: 1px solid #ccc;
      }
    </style>
  </head>
  <body>
    <input id="image" type="file" accept="image/*" />
    <div class="canvas-container">
      <canvas id="original"></canvas>
      <p>元画像</p>
    </div>
    <div class="canvas-container">
      <canvas id="filtered"></canvas>
      <p>フィルタ適用画像</p>
    </div>
    <canvas id="animation" width="400" height="100"></canvas>
  </body>
</html>
